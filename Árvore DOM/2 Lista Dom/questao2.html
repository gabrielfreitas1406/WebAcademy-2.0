<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Várias listas</h1>
  
    <div>
      <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>
  
    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
  </body>
  <script>
    /* i) Utilize a propriedade nodeValue para alterar o texto do parágrafo com id "lista-titulo" para "Nova Lista de Itens"; */
    let lista_titulo = document.getElementById("lista-titulo");

    lista_titulo.firstChild.nodeValue = "Nova Lista de Itens";

    /* ii) Selecione o segundo item da lista com id "two" e utilize a propriedade textContent para alterar o texto para "Item B Atualizado". */
    let lista_itens = document.getElementById("lista-itens-1");
    let filhos_html = lista_itens.children;
    let two = filhos_html[1];
    
    two.textContent = "Item B Atualizado";

  </script>
</html>
